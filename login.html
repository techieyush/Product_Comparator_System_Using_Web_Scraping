<!DOCTYPE html>
<html lang="en" ng-app="myModFront">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <script src="./Modules/moduleFrontPage.js"></script>
    <script src="./Script/angular.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body ng-controller="myControllerFront">
    <div class="container">
        <div class="SignUpform">
                <h1 id="titla">Sign Up</h1>
                <form action="#">
                    <div class="Inputbox">
                        <div class="Inputfield" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" value="Username">
                        </div>
                        <div class="Inputfield">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" value="Email">
                        </div>
                        <div class="Inputfield">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" value="password">
                        </div>
                    
                        
                        </div>
                        <div class="buttonfield">
                            
                            <button type="button" id="signinBtn" >Login</button>
                        </div>

                </form>
           </div>
        
       
       

    </div>
   
    
</body>
</html>
