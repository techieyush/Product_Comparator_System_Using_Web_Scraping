<body >

                            <option value="">---Select Anyone---</option>
                            <!-- <div ><option value={{watch.id}}>{{watch.title}}</option></div> -->
                        </select>
                    </th>
                    
                        <th ng-controller="myWatches2Controller">
                            <h3>Flipkart</h3>
                            <select class="formCntrl" id="select2" ng-change="item2()" ng-options="watch.id as watch.title for watch in watches2" ng-model="selectedOption2" >
                                <option value="">---Select Anyone---</option>
                            </select>
                        </th>
                    
                </tr>
                <tr>
                    <th>Product Image</th>
                    <td ng-controller="myWatches1Controller" >
                        <img src={{imageAddress}} id="img1" alt="">
                    </td>
                    <td ng-controller="myWatches2Controller">
                        <img src={{imageAddress2}} id="img2" alt="">
                    </td>
                </tr>
                <tr>
                    <th>Product Price</th>
                    <td id="price1" ng-controller="myWatches1Controller">{{price}}</td>
                    <td id="price2" ng-controller="myWatches2Controller">{{price2}}</td>
                </tr>
                <tr>
                    <th>Product Brand</th>
                    <td id="Pb1" ng-controller="myWatches1Controller">{{brand}}</td>
                    <td id="Pb2" ng-controller="myWatches2Controller">{{pb2}}</td>
                </tr>
                <tr>
                    <th>Product Rating</th>
                    <td id="PR1" ng-controller="myWatches1Controller">{{rating}}</td>
                    <td id="PR2" ng-controller="myWatches2Controller">{{pr2}}</td>
                </tr>

        
            </table>
        </div>
    </div>


    

</body>
</html>
